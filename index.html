<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet House</title>

    <!-- Initialize the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Initialize the tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Initialize the icons -->
    <script
      src="https://kit.fontawesome.com/d7638ac396.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .font-adlam {
        font-family: "ADLaM Display", cursive;
      }
      .font-sora {
        font-family: "Sora", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
        <!-- Navbar Section -->
      <div class="bg-[#FFF9F4] mt-0">
        <div class="w-11/12 mx-auto navbar flex justify-between font-sora text-[#111111]">
            <!-- Logo and Title -->
          <div class="flex gap-1">
            <img class="w-full" src="./assets/logo-header.png" alt="" />
            <h3 class="text-2xl">
              Browse<span class="text-[#FFDC26]">4</span>Pets
            </h3>
          </div>
          <!-- Navigation -->
          <ul class="list-none hidden lg:flex gap-5 lg:visible">
            <li><a href="">Find a pet</a></li>
            <li><a href="">Breeds</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
          <!-- Icons and Button -->
          <div class="hidden lg:flex lg:gap-4 lg:visible">
            <i class="text-xl fa-regular fa-bell"></i>
            <i class="text-xl fa-solid fa-magnifying-glass"></i>
            <button class="font-normal btn btn-outline btn-warning">
              Login
            </button>
            <button class="font-normal btn btn-warning">Register</button>
          </div>
          <!-- Hamburger Menu -->
          <div class="visible md:hidden lg:hidden">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-50 p-2 shadow absolute -left-6"
              >
                <li><a href="">Find a pet</a></li>
                <li><a href="">Breeds</a></li>
                <li><a href="">Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Banner Section -->
    </header>
    
    <main></main>
    <footer></footer>
  </body>
</html>
